<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webhook Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="search-box">
                <input @keydown.enter="filterHooks" type="text" v-model="searchTerm" class="search-input" placeholder="Search">
                <button @click="filterHooks" class="button">Search</button>
                <button @click="clearSearch" class="button">Clear Search</button>
                <button @click="clearLocalStorage" class="button">Clear Local Storage</button>
            </div>
            <ul class="logs-list">
                <li v-for="hook in filteredHooks" :key="hook.id" class="log-item">
                    ID: {{ hook.id }} - Received at: {{ getFormattedTimestamp(hook.id) }} <br />
                    <code>Login value: {{ hook.login }} - Password value: {{ hook.password }}</code>
                    <pre class="hook-item">{{ JSON.stringify(hook, null, 2) }}</pre>
                </li>
            </ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/main.js"></script>
</body>
</html>
