<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="search-box">
                <input @keydown.enter="filterHooks" type="text" v-model="searchTerm" class="search-input"
                    placeholder="Search">
                <button @click="filterHooks" class="button">Search</button>
                <button @click="clearSearch" class="button">Clear Search</button>
                <button @click="clearLocalStorage" class="button">Clear Local Storage</button>
            </div>
            <ul class="logs-list">
                <li v-for="index in filteredHookIndices" :key="index" class="log-item">
                    ID: {{ index }} - Received: {{ getFormattedTimestamp(index) }} <br />
                    <code>Example print of json contents | Login value: {{ hooks[index].login }} - Password value: {{ hooks[index].password }}</code>
                    <button type="button" class="collapsible">Show event JSON</button>
                    <div class="content">
                        <pre class="hook-item">{{ JSON.stringify(hooks[index], null, 2) }}</pre>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
